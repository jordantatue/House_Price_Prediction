name: Retrain Model

on:
  schedule:
    # Lundi 09:00 UTC ≈ 10:00 Paris en heure d'hiver (attention: UTC ne suit pas l'heure d'été)
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write   # autorise le push via GITHUB_TOKEN

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Train
        run: python src/train_model.py --save models/random_forest.pkl

      - name: Evaluate (fail on regression)
        shell: bash
        run: |
          set -euo pipefail
          python src/evaluate_model.py --min-r2 0.75
          echo "✅ Évaluation OK : R² ≥ 0.75"

      # Git LFS: ne retrack pas à chaque run si déjà présent dans .gitattributes
      - name: Ensure LFS tracking (idempotent)
        shell: bash
        run: |
          if ! grep -q '^models/\*\.pkl filter=lfs' .gitattributes 2>/dev/null; then
            git lfs track "models/*.pkl"
            git add .gitattributes
            echo "Configured LFS tracking for models/*.pkl"
          fi

      - name: Commit & push updated model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add models/*.pkl .gitattributes || true
          git commit -m "ci: new model $(date -u +%F)" || echo "Nothing to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

